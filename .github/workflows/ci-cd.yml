name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  install-test-build:
    name: Install, Lint, Test, Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pytest

    - name: Run Linter (flake8)
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Run Code Formatter Check (black)
      run: |
        black --check src || true

    - name: Run Unit Tests
      run: |
        pytest -q

    - name: Build Docker Image
      run: |
        docker build -t fuel-price-optimizer:latest .

    - name: Save Docker Image as Artifact (Optional)
      uses: actions/upload-artifact@v4
      with:
        name: fuel-price-optimizer-image
        path: ./Dockerfile

  push-to-registry:
    name: Push Docker Image to Registry
    needs: install-test-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.DOCKER_REGISTRY_URL }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Tag Image
      run: |
        docker build -t ${{ secrets.DOCKER_REGISTRY_URL }}/fuel-price-optimizer:latest .

    - name: Push Image
      run: |
        docker push ${{ secrets.DOCKER_REGISTRY_URL }}/fuel-price-optimizer:latest

  deploy:
    name: Deploy to Server (Optional)
    needs: push-to-registry
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy via SSH (Example)
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_REGISTRY_URL }}/fuel-price-optimizer:latest
          docker stop fuel-price || true
          docker rm fuel-price || true
          docker run -d --name fuel-price -p 8080:8080 \
            ${{ secrets.DOCKER_REGISTRY_URL }}/fuel-price-optimizer:latest
